workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    integrations:
      app_store_connect: eyeseaasc
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mariussuteu.eyesea.eyeseareporting
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  android-release:
    name: Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      android_signing:
        - eyesea_keystore  # Must exist in Codemagic UI → Code signing identities
      flutter: stable
      java: 17
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
      - name: Decode Google Play credentials
        script: |
          echo $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS | base64 --decode > /tmp/gcloud-service-account.json
    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      google_play:
        credentials: /tmp/gcloud-service-account.json
        track: internal

  all-platforms:
    name: Build All Platforms
    max_build_duration: 90
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    integrations:
      app_store_connect: eyeseaasc
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mariussuteu.eyesea.eyeseareporting
      android_signing:
        - eyesea_keystore
      flutter: stable
      xcode: latest
      cocoapods: default
      java: 17
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
      - name: Build Android
        script: |
          flutter build appbundle --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
      - name: Decode Google Play credentials
        script: |
          echo $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS | base64 --decode > /tmp/gcloud-service-account.json
    artifacts:
      - build/ios/ipa/*.ipa
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
      google_play:
        credentials: /tmp/gcloud-service-account.json
        track: internal
