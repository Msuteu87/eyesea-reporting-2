# Codemagic CI/CD for Eyesea Reporting
#
# Required environment variables (in eyesea_secrets group):
#   SUPABASE_URL, SUPABASE_ANON_KEY, MAPBOX_ACCESS_TOKEN
#   GOOGLE_SERVICE_INFO_PLIST_BASE64  (iOS Firebase – base64 of GoogleService-Info.plist)
#   GOOGLE_SERVICES_JSON_BASE64       (Android Firebase – base64 of google-services.json)
#   GCLOUD_SERVICE_ACCOUNT_CREDENTIALS  (Google Play publish – service account JSON)
# Android signing (eyesea_keystore): CM_KEYSTORE_PATH, CM_KEYSTORE_PASSWORD, CM_KEY_PASSWORD, CM_KEY_ALIAS

workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    integrations:
      app_store_connect: eyeseaasc
    environment:
      groups:
        - eyesea_secrets
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mariussuteu.eyesea.eyeseareporting
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Create empty .env file (asset placeholder)
        script: |
          touch .env
          echo "# Placeholder for flutter_dotenv - CI uses --dart-define" > .env
      - name: Set up Firebase config for iOS
        script: |
          if [ -z "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo "Warning: GOOGLE_SERVICE_INFO_PLIST_BASE64 not set - using committed plist; push may not work"
          else
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > ios/Runner/GoogleService-Info.plist || {
              echo "ERROR: Failed to decode GOOGLE_SERVICE_INFO_PLIST_BASE64"
              exit 1
            }
            echo "GoogleService-Info.plist injected successfully"
          fi
      - name: Clean and get Flutter dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod deintegrate || true
          pod install --repo-update
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  android-release:
    name: Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      android_signing:
        - eyesea_keystore  # Must exist in Codemagic UI → Code signing identities
      flutter: stable
      java: 17
    scripts:
      - name: Create empty .env file (asset placeholder)
        script: |
          # Create empty .env file - actual secrets come from --dart-define
          touch .env
          echo "# Placeholder for flutter_dotenv - CI uses --dart-define" > .env
      - name: Set up Firebase config for Android
        script: |
          if [ -z "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "Warning: GOOGLE_SERVICES_JSON_BASE64 not set - using committed google-services.json"
          else
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json || {
              echo "ERROR: Failed to decode GOOGLE_SERVICES_JSON_BASE64"
              exit 1
            }
            echo "google-services.json injected successfully"
          fi
      - name: Set up Android signing
        script: |
          cat > android/key.properties << EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true

  all-platforms:
    name: Build All Platforms
    max_build_duration: 90
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    integrations:
      app_store_connect: eyeseaasc
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mariussuteu.eyesea.eyeseareporting
      android_signing:
        - eyesea_keystore
      flutter: stable
      xcode: latest
      cocoapods: default
      java: 17
    scripts:
      - name: Create empty .env file (asset placeholder)
        script: |
          # Create empty .env file - actual secrets come from --dart-define
          touch .env
          echo "# Placeholder for flutter_dotenv - CI uses --dart-define" > .env
      - name: Set up Firebase config files
        script: |
          if [ -z "$GOOGLE_SERVICE_INFO_PLIST_BASE64" ]; then
            echo "Warning: GOOGLE_SERVICE_INFO_PLIST_BASE64 not set - using committed plist"
          else
            echo "$GOOGLE_SERVICE_INFO_PLIST_BASE64" | base64 --decode > ios/Runner/GoogleService-Info.plist || {
              echo "ERROR: Failed to decode GOOGLE_SERVICE_INFO_PLIST_BASE64"; exit 1
            }
            echo "GoogleService-Info.plist injected"
          fi
          if [ -z "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "Warning: GOOGLE_SERVICES_JSON_BASE64 not set - using committed google-services.json"
          else
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 --decode > android/app/google-services.json || {
              echo "ERROR: Failed to decode GOOGLE_SERVICES_JSON_BASE64"; exit 1
            }
            echo "google-services.json injected"
          fi
      - name: Clean and get Flutter dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod deintegrate || true
          pod install --repo-update
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
      - name: Set up Android signing
        script: |
          cat > android/key.properties << EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF
      - name: Build Android
        script: |
          flutter build appbundle --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/ios/ipa/*.ipa
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
