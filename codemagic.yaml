workflows:
  ios-release:
    name: iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    integrations:
      app_store_connect: eyeseaasc
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.mariussuteu.eyesea.eyeseareporting
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Create empty .env file (asset placeholder)
        script: |
          # Create empty .env file - actual secrets come from --dart-define
          touch .env
          echo "# Placeholder for flutter_dotenv - CI uses --dart-define" > .env
      - name: Clean and get Flutter dependencies
        script: |
          flutter clean
          flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod deintegrate || true
          pod install --repo-update
      - name: Set up code signing
        script: |
          xcode-project use-profiles
      - name: Build iOS
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  android-release:
    name: Android Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    working_directory: eyesea_reporting_2
    environment:
      groups:
        - eyesea_secrets  # Must exist in Codemagic UI → App → Environment Variables
      android_signing:
        - eyesea_keystore  # Must exist in Codemagic UI → Code signing identities
      flutter: stable
      java: 17
    scripts:
      - name: Create empty .env file (asset placeholder)
        script: |
          # Create empty .env file - actual secrets come from --dart-define
          touch .env
          echo "# Placeholder for flutter_dotenv - CI uses --dart-define" > .env
      - name: Set up Android signing
        script: |
          # Create key.properties from Codemagic environment variables
          echo "storePassword=$CM_KEYSTORE_PASSWORD" >> android/key.properties
          echo "keyPassword=$CM_KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$CM_KEY_ALIAS" >> android/key.properties
          echo "storeFile=$CM_KEYSTORE_PATH" >> android/key.properties
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Build Android App Bundle
        script: |
          flutter build appbundle --release \
            --dart-define=SUPABASE_URL=$SUPABASE_URL \
            --dart-define=SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY \
            --dart-define=MAPBOX_ACCESS_TOKEN=$MAPBOX_ACCESS_TOKEN
    artifacts:
      - build/app/outputs/bundle/release/*.aab
      - build/app/outputs/mapping/release/mapping.txt
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true  # Required for apps not yet published

